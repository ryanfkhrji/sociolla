<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sociolla</title>
  <!-- tailwindcss -->
  <link href="/src/styles/output.css" rel="stylesheet">

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <!-- alpineJs -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- fav icons -->
  <link rel="shortcut icon" href="/src/assets/logo-sociolla.png" type="image/x-icon">
</head>

<body>
  <!-- navbar -->
  <header class="flex flex-wrap w-full px-4 py-3 text-sm bg-white shadow-sm sm:justify-start sm:flex-nowrap" x-data>
    <nav class="max-w-[85rem] w-full mx-auto px-4 flex flex-wrap basis-full items-center justify-between">
      <a class="flex-none text-xl font-semibold text-pink-700 sm:order-1 dark:text-white focus:outline-none focus:opacity-80 font-Playfair"
        href="home.html">Sociolla</a>
      <div class="flex items-center sm:order-3 gap-x-2">
        <button type="button"
          class="relative flex items-center justify-center text-gray-800 bg-white border border-gray-200 rounded-lg shadow-sm sm:hidden hs-collapse-toggle size-7 gap-x-2 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
          id="hs-navbar-alignment-collapse" aria-expanded="false" aria-controls="hs-navbar-alignment"
          aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-alignment">
          <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" /></svg>
          <svg class="hidden hs-collapse-open:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" /></svg>
          <span class="sr-only">Toggle</span>
        </button>
        <button type="button"
          class="relative inline-flex justify-center items-center size-[46px] text-sm font-semibold rounded-lg border
          border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50
          disabled:opacity-50 disabled:pointer-events-none" aria-haspopup="dialog"
          aria-expanded="false" aria-controls="hs-scale-animation-modal" data-hs-overlay="#hs-scale-animation-modal">
          <i data-feather="shopping-bag" width="20" class="text-sm text-pink-700"></i>
          <span
            class="absolute top-0 end-0 inline-flex items-center py-0.5 px-1.5 rounded-full text-xs font-medium
            transform -translate-y-1/2 translate-x-1/2 bg-red-500 text-white" x-show="$store.cart.quantity"
            x-text="$store.cart.quantity"></span>
        </button>
      </div>
      <div id="hs-navbar-alignment"
        class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow sm:grow-0 sm:basis-auto sm:block sm:order-2"
        aria-labelledby="hs-navbar-alignment-collapse">
        <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:mt-0 sm:ps-5">
          <a class="font-medium text-pink-700 focus:outline-none" href="home.html" aria-current="page">Home</a>
          <a class="font-medium text-pink-700 focus:outline-none" href="products.html" aria-current="page">Products</a>
          <a class="font-medium text-pink-700 focus:outline-none" href="about-us.html" aria-current="page">About Us</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- navbar -->

  <!-- cart -->
  <div id="hs-scale-animation-modal"
    class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none"
    role="dialog" tabindex="-1" aria-labelledby="hs-scale-animation-modal-label" x-data>
    <div
      class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
      <div class="flex flex-col w-full bg-white border shadow-sm pointer-events-auto rounded-xl dark:bg-neutral-800 ">
        <div class="flex items-center justify-between px-4 py-3 border-b">
          <h3 id="hs-scale-animation-modal-label" class="font-bold text-gray-800 dark:text-white">
            Cart
          </h3>
          <button type="button"
            class="inline-flex items-center justify-center text-gray-800 bg-gray-100 border border-transparent rounded-full size-8 gap-x-2 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none "
            aria-label="Close" data-hs-overlay="#hs-scale-animation-modal">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <div class="p-4 overflow-y-auto">
          <template x-for="(item, index) in $store.cart.items" x-keys="index">
            <div class="flex items-center py-3 border-b">
              <img :src="`/src/assets/products/${item.image}`" :alt="item.name" width="30">
              <div class="flex flex-col">
                <h3 class="text-sm font-bold text-gray-800" x-text="item.name"></h3>
                <div class="text-sm text-gray-800">
                  <span x-text="rupiah(item.price)"></span> &times;
                  <button id="remove" @click="$store.cart.remove(item.id)" class="px-2 text-white bg-pink-700 rounded-md cursor-pointer ">&minus;</button>
                  <span x-text="item.quantity"></span>
                  <button id="add" @click="$store.cart.add(item)" class="px-2 text-white bg-pink-700 rounded-md cursor-pointer">&plus;</button> &equals;
                  <span x-text="rupiah(item.total)"></span>
                </div>
              </div>
            </div>
          </template>
          <h4 x-show="!$store.cart.items.length" class="text-center text-gray-800">Cart is empty</h4>
          <h4 x-show="$store.cart.items.length" class="mt-3 mb-3 text-xl font-bold text-gray-800 text-start">Total: <span x-text="rupiah($store.cart.total)"></span></h4>
          <!-- detail checkout -->
          <div class="py-3 border-t" x-show="$store.cart.items.length">
            <h4 class="text-xl font-bold text-center text-gray-800">Customer Detail</h4>
            <form action="" id="checkoutForm">
              <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)">
              <input type="hidden" name="total" x-model="$store.cart.total">

              <label for="name" class="text-gray-800">Name</label>
              <input type="text" name="name" id="name" class="w-full px-3 py-2 mt-1 border border-gray-200 rounded-lg">
              <label for="email" class="text-gray-800">Email</label>
              <input type="email" name="email" id="email" class="w-full px-3 py-2 mt-1 border border-gray-200 rounded-lg">
              <label for="phone" class="text-gray-800">Phone</label>
              <input type="number" name="phone" id="phone" autocomplete="off"
                class="w-full px-3 py-2 mt-1 border border-gray-200 rounded-lg">
              <button
                class="w-full px-3 py-2 mt-3 text-white bg-pink-700 rounded-lg"
                type="submit" id="checkoutButton" value="Checkout">Checkout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- cart -->

  <!-- products -->
  <section class="mt-5" x-data="products">
    <div class="container">
      <h2 class="text-3xl font-bold text-center text-pink-700 font-Playfair">Products</h2>
      <div class="grid grid-cols-2 gap-5 mt-10 md:grid-cols-3 lg:grid-cols-4">
        <template x-for="(item, index) in items" x-key="index">
          <div class="flex flex-col bg-white shadow-sm rounded-xl">
            <img class="w-full h-auto rounded-t-xl" :src="`/src/assets/products/${item.image}`" :alt="item.name">
            <div class="p-4 md:p-5">
              <h3 class="text-lg font-bold text-gray-800" x-text="item.name"></h3>
              <p class="mt-1 text-slate-500" x-text="item.description"></p>
              <p class="mt-1 font-bold text-pink-700" x-text="rupiah(item.price)"></p>
              <a class="inline-flex items-center justify-center w-full px-3 py-2 mt-2 text-sm font-medium text-white bg-pink-600 border border-transparent rounded-lg gap-x-2 hover:bg-pink-700 focus:outline-none focus:bg-pink-700 disabled:opacity-50 disabled:pointer-events-none"
                        href="#" @click.prevent="$store.cart.add(item)">
                Add To Bag
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>
  <!-- products -->


  <!-- footer -->
  <section class="mt-10 mb-5">
    <div class="container">
      <div class="flex flex-wrap items-center justify-between gap-3 mb-5">
        <h1 class="text-3xl font-semibold text-pink-700 font-Playfair">Sociolla</h1>
        <p class="text-slate-500">Situs Kosmetik Terlengkap & Terpercaya #1 di Indonesia</p>
        <div class="flex gap-2">
          <a href=""><i data-feather="instagram" class="text-pink-700"></i></a>
          <a href=""><i data-feather="facebook" class="text-pink-700"></i></a>
          <a href=""><i data-feather="twitter" class="text-pink-700"></i></a>
        </div>
      </div>
      <p class="text-sm text-center text-slate-400">© 2022 Sociolla All Rights Reserved</p>
    </div>
  </section>
  <!-- footer -->
  
  <!-- javascript -->
  <script src="/src/js/index.js"></script>
  <!-- javascript -->

    <!-- appJs-->
    <script src="/src/js/app.js"></script>

  <!-- preline ui -->
  <script src="/node_modules/preline/dist/preline.js"></script>
  <!-- preline ui -->

  <!-- Feather Icons -->
  <script src="/node_modules/feather-icons/dist/feather.js"></script>
  <script>
    feather.replace();
  </script>
  <!-- Feather Icons -->
</body>

</html>
